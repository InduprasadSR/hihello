<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Fun</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .greeting {
            text-align: center;
            font-size: 24px;
            position: relative;
            width: 100%;
            height: 100%;
        }
        .bubble {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: radial-gradient(circle, #ff9a9e, #fad0c4);
            color: #000;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: moveUp 4s ease-in-out forwards;
            position: absolute;
        }
        @keyframes moveUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            50% { transform: translateY(-100px) scale(1.1); }
            100% { opacity: 0; transform: translateY(-200px) scale(0.9); }
        }
    </style>
</head>
<body>
    <div class="greeting"></div>
    <script>
        function generateBubble(text) {
            const bubble = document.createElement('span');
            bubble.className = 'bubble';
            bubble.textContent = text;
            const greetingDiv = document.querySelector('.greeting');
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            bubble.style.left = `${x}px`;
            bubble.style.top = `${y}px`;
            bubble.style.position = 'absolute';
            greetingDiv.appendChild(bubble);
            setTimeout(() => bubble.remove(), 4000);
        }

        window.addEventListener('load', () => {
            const greetings = [
                "Hi!", "Hello!", "Welcome!", "Hey there!", "Greetings!", "How are you?", "Good to see you!",
                "Nice day!", "Keep smiling!", "You rock!", "What's up?", "Have fun!", "Cheers!", "Stay awesome!",
                "¡Hola!", "Bonjour!", "Hallo!", "Ciao!", "こんにちは!", "안녕하세요!", "Привет!", "你好!", "مرحبا!", "नमस्ते!"
            ];

            for (let i = 0; i < 10; i++) {
                const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
                generateBubble(randomGreeting);
            }

            setInterval(() => {
                const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
                generateBubble(randomGreeting);
            }, 1000);
        });
    </script>
</body>
</html>
