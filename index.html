<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Fun</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .greeting {
            text-align: center;
            font-size: 24px;
            position: relative;
            width: 100%;
            height: 100%;
        }
        .bubble {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: radial-gradient(circle, #ff9a9e, #fad0c4);
            color: #000;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: moveUp 4s ease-in-out forwards;
            position: absolute;
        }
        @keyframes moveUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            50% { transform: translateY(-100px) scale(1.1); }
            100% { opacity: 0; transform: translateY(-200px) scale(0.9); }
        }
        .scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="greeting" id="greeting"></div>
    <div class="scoreboard" id="scoreboard">Score: 0</div>
    <script>
        let score = 0;

        function updateScore(points) {
            score += points;
            document.getElementById('scoreboard').textContent = `Score: ${score}`;
        }

        function generateBubble(text, isGreeting) {
            const bubble = document.createElement('span');
            bubble.className = 'bubble';
            bubble.textContent = text;
            const greetingDiv = document.querySelector('.greeting');
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            bubble.style.left = `${x}px`;
            bubble.style.top = `${y}px`;
            bubble.style.position = 'absolute';
            greetingDiv.appendChild(bubble);

            bubble.addEventListener('click', () => {
                if (isGreeting) {
                    updateScore(10);
                } else {
                    updateScore(-5);
                }
                bubble.remove();
            });

            setTimeout(() => bubble.remove(), 4000);
        }

        function startBubbles() {
           const greetings = [
                "Hi!", "Hello!", "Welcome!", "Hey there!", "Greetings!", "How are you?", "Good to see you!",
                "Nice day!", "Keep smiling!", "You rock!", "What's up?", "Have fun!", "Cheers!", "Stay awesome!",
                "¡Hola!", "Bonjour!", "Hallo!", "Ciao!", "こんにちは!", "안녕하세요!", "Привет!", "你好!", "مرحبا!", "नमस्ते!",
                "Salam!", "Shalom!", "Oi!", "Aloha!", "Howdy!", "Yo!", "Hiya!", "Ello!", "Sveiki!", "Tere!", "Servus!",
                "Hei!", "Hallå!", "God dag!", "Hei hei!", "Merhaba!", "Zdravo!", "Szia!", "Bok!", "Čau!", "Salut!"
            ];
            const nonGreetings = [
                "123", "@#$", "???", "!!!", "<3", "Nope", "Error", ":)", "-_-", "Wrong", "Test", "Fail", "N/A", "...", "404",
                "XYZ", "Null", "False", "Oops", "!?!", "@@@", "ZZZ", "1+1", "~!", "QWERTY"
            ];

            for (let i = 0; i < 10; i++) {
                const isGreeting = Math.random() > 0.5;
                const randomText = isGreeting
                    ? greetings[Math.floor(Math.random() * greetings.length)]
                    : nonGreetings[Math.floor(Math.random() * nonGreetings.length)];
                generateBubble(randomText, isGreeting);
            }

            setInterval(() => {
                const isGreeting = Math.random() > 0.5;
                const randomText = isGreeting
                    ? greetings[Math.floor(Math.random() * greetings.length)]
                    : nonGreetings[Math.floor(Math.random() * nonGreetings.length)];
                generateBubble(randomText, isGreeting);
            }, 1000);
        }

        setTimeout(() => startBubbles(), 3000);
    </script>
</body>
</html>
